name: CI - Docker Compose Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Проверяем, что compose-файл валидный и корректно резолвит переменные
      - name: Validate docker compose config
        run: |
          docker compose version
          docker compose config

      # Главная ценность для DevOps-портфолио: сборка всех образов
      - name: Build images
        run: |
          docker compose build --no-cache

      # Опционально: поднять только инфраструктуру и убедиться, что она стартует
      - name: Start infrastructure (smoke)
        run: |
          docker compose up -d postgres redis rabbitmq
          docker ps
          docker compose logs --no-color --tail=50 postgres redis rabbitmq

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
