services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-drogerie}
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-drogerie}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-net

  users-service:
    build:
      context: .
      dockerfile: services/users-service/Dockerfile
    container_name: users-service
    environment:
      PORT: ${USERS_PORT:-3001}
      DATABASE_URL: postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@postgres:5432/${POSTGRES_DB:-drogerie}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-access_secret_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-refresh_secret_change_me}
    ports:
      - "${USERS_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-net

  orders-service:
    build:
      context: .
      dockerfile: services/orders-service/Dockerfile
    container_name: orders-service
    environment:
      PORT: ${ORDERS_PORT:-3002}
      DATABASE_URL: postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@postgres:5432/${POSTGRES_DB:-drogerie}
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
    ports:
      - "${ORDERS_PORT:-3002}:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  notifications-service:
    build:
      context: .
      dockerfile: services/notifications-service/Dockerfile
    container_name: notifications-service
    environment:
      PORT: ${NOTIFICATIONS_PORT:-3003}
      DATABASE_URL: postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@postgres:5432/${POSTGRES_DB:-drogerie}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
    ports:
      - "${NOTIFICATIONS_PORT:-3003}:3003"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-net

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      PORT: ${GATEWAY_PORT:-8080}
      USERS_SERVICE_URL: http://users-service:${USERS_PORT:-3001}
      ORDERS_SERVICE_URL: http://orders-service:${ORDERS_PORT:-3002}
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    depends_on:
      users-service:
        condition: service_started
      orders-service:
        condition: service_started
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data: